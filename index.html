<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
   
  <div class="container">
    <article class="card">
      <img class="image-mobile" src="images/image-product-mobile.jpg" alt="product">
      <img class="image-desktop" src="images/image-product-desktop.jpg" alt="product">
      <div class="body-card">
        <h4>Perfume</h4>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-container">
          <span class="price-now"> $149.99</span>
          <span class="previus-price"><strike>$169.99</strike></span>
        </div>
        <a class="btn-primary" href="#">
          <img class="icon-cart" src="images/icon-cart.svg" alt="icon-cart">
          Add to Cart

        </a>
      </div>
    </article>
  </div>
  
 
</body>
</html>
